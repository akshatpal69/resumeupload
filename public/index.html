<body>
    <form action="http://localhost/api/upload" enctype="multipart/form-data" method="POST">
        <input type="text" name="timestamp" id="timestamp" hidden>
        <input type="text" name="name" id="name" placeholder="name" value="sumit"><br><br>

        <datalist id="countries">
            <!-- <option value="india"> -->
        </datalist>
        <br>
        <br>
        <input type="file" class="admin__input" id="myFile" name="resume" />
        <input class="admin__submit" type="submit" onclick="getCurrentTime()" />
    </form>
</body>
<script>
    function getCurrentTime() {
        let timestamp = Date.now();
        document.getElementById('timestamp').value = timestamp
    }
